<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Joystick Tester (50% width)</title>
    <link rel="stylesheet" href="./joystick_tester.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b0f14;
        }

        #app {
            width: 80%;
            /* Let content define height, but center visually */
            min-height: 80%;
            max-height: 80%;
            background: rgba(255, 255, 255, 0.02); /* faint backdrop so you can see boundaries */
            border: 1px solid #223043;
            border-radius: 16px;
            overflow: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .4);
        }
    </style>
</head>
<body>
<div id="app"></div>

<script type="module">
    import {JoystickTester} from './joystick_tester.js';

    const tester = new JoystickTester({
        container: document.getElementById('app'),
        mapping: 'steamdeck',
        deadzone: 0.12,
        showToolbar: true,
        title: 'Joystick Tester'
    });

    window.tester = tester; // so you can poke it in devtools
</script>
</body>
</html>
